version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eventful-postgres
    environment:
      POSTGRES_USER: eventful
      POSTGRES_PASSWORD: eventful
      POSTGRES_DB: eventful
    ports:
      - "5432:5432"
    volumes:
      - postgres_/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventful"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eventful-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_
  redis_