openapi: 3.0.3
info:
  title: Eventful API
  version: 1.0.0
  description: Event ticketing platform API documentation
servers:
  - url: http://localhost:3000/api/v1
    description: Development server

security:
  - bearerAuth: []

paths:
  /auth/register:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error

  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /events:
    get:
      summary: List all published events
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Event list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

    post:
      summary: Create new event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '201':
          description: Event created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'

  /events/{id}:
    get:
      summary: Get event details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '404':
          description: Event not found

  /tickets:
    post:
      summary: Purchase ticket for event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketPurchaseRequest'
      responses:
        '201':
          description: Ticket created (payment pending)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
        '400':
          description: Event sold out or invalid

  /tickets/my-tickets:
    get:
      summary: Get user's tickets
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Ticket list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ticket'

  /payments/initialize:
    post:
      summary: Initialize payment with Paystack
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentInitializeRequest'
      responses:
        '201':
          description: Payment initialized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInitResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
 
    RegisterRequest:
      type: object
      required: [email, password, role]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
          enum: [CREATOR, EVENTEE]
          default: EVENTEE

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            accessToken:
              type: string
            sessionId:
              type: string
            user:
              $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [CREATOR, EVENTEE]
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        createdAt:
          type: string
          format: date-time

    Event:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        location:
          type: string
        capacity:
          type: integer
        price:
          type: number
          description: Price in Naira
        status:
          type: string
          enum: [DRAFT, PUBLISHED, CANCELLED, COMPLETED]
        ticketsSold:
          type: integer
        creator:
          $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateEventRequest:
      type: object
      required: [title, startTime, endTime, location, capacity, price]
      properties:
        title:
          type: string
        description:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        location:
          type: string
        capacity:
          type: integer
          minimum: 1
        price:
          type: number
          minimum: 0
        reminders:
          type: array
          items:
            type: string
            example: "P1D"

    TicketPurchaseRequest:  
      type: object
      required: [eventId]
      properties:
        eventId:
          type: string
          description: ID of event to purchase ticket for

    TicketResponse:  
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/Ticket'

    Ticket:
      type: object
      properties:
        id:
          type: string
        eventId:
          type: string
        status:
          type: string
          enum: [PENDING, PAID, SCANNED, CANCELLED]
        qrToken:
          type: string
        qrCode:
          type: string
          format: byte
          description: Base64 encoded QR image
        scannedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        event:
          $ref: '#/components/schemas/Event'

    PaymentInitializeRequest:  
      type: object
      required: [ticketId, email, amount]
      properties:
        ticketId:
          type: string
        email:
          type: string
          format: email
        amount:
          type: number
          description: Amount in KOBO (smallest currency unit)

    PaymentInitResponse:  
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            authorizationUrl:
              type: string
              description: Paystack payment URL
            paymentId:
              type: string
            reference:
              type: string

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer